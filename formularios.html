<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Fomulários em Java Script </title>
  <style type="text/css">
    .hide{
      display:none;
    }
    .show{
      display:block;
    }
    hr{
      display: none;
    }
  </style>
</head>
<body>
  <!-- onsubmit="pegarDados()" -->
 <form>
  <p>Campo de Texto:<input type="text" id="texto"></p>
  <p>Campo para telefone:
  	<input type="tel" id="fone"></p>
  <p>Campo para E-mail:
  	<input type="email" id="e-mail"></p>

  <p>Campo de Senha:<input type="password" id="senha"></p>
  <div>Checkbox: 
      <label for="info"> Informática </label>
      <input type="checkbox" id="info"> <br> 
      <label for="adm"> Administração </label>
      <input type="checkbox" id="adm"> <br> 
      <label for="enf"> Enfermagem </label>
      <input type="checkbox" id="enf">
   </div>
   <fieldset>
   	<legend> Campo do tipo Rádio </legend>
   	 <label for="info2"> Informática </label>
     <input type="radio" name="seucurso" id="info2"> <br> 
     <label for="adm2"> Administração </label>
     <input type="radio" name="seucurso" id="adm2"> <br> 
     <label for="enf2"> Enfermagem </label>
     <input type="radio" name="seucurso" id="enf2">
   </fieldset>
   <fieldset>
   	<legend>Campo Oculto</legend>
 <input type="hidden" name="oculto" id="oculto" value="9">
   </fieldset>
   <fieldset>
   	<legend>Campo do tipo number</legend>
   	<input type="number" name="num" id="num">
   </fieldset>
   <fieldset>
   		<legend>Campo de data </legend>
   		<input type="date" name="data" id="data">
   </fieldset>
   <fieldset>
   		<legend>Campo de hora</legend>
   		<input type="time" name="hora" id="hora">
   </fieldset>
   <fieldset>
   		<legend>faixa de valor(range)</legend>
   		<input type="range" id="range" min="10" max="100">
   </fieldset>

   <fieldset>
    <legend>Validando campo Select</legend>
     <label for="PriFaixa">1º Faixa:</label>
      <select name="PriFaixa" id="PriFaixa">
        <option value="0">Preto</option>
        <option value="1">Marron</option>
        <option value="2">Vermelho</option>
        <option value="3">Laranja</option>
      </select>
   </fieldset>

   <p><button type="reset"> Limpar </button></p>
   <p><button type="button" onclick="pegarDados()">
     Botão comum 
   </button></p>
   <p><button type="submit"> Submeter form </button></p>
 </form>

 <hr>
 <div class="hide"> Resumo </div>

<div id="camText">
</div>

</body>
</html>
